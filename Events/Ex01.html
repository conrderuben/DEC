<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01</title>
</head>

<body>
    Texto<input type="text" id="box">
    <div id="keydown"></div>
    <div id="keypress"></div>
    <div id="keyup"></div>
    <script>
        document.getElementById('box').onkeydown = function() {
            document.getElementById('keydown').innerHTML = 'keydown=' + document.getElementById('box').value
        }
        document.getElementById('box').onkeypress = function() {
            document.getElementById('keypress').innerHTML = 'keypress=' + document.getElementById('box').value
        }
        document.getElementById('box').onkeyup = function() {
            document.getElementById('keyup').innerHTML = 'keyup=' + document.getElementById('box').value
        }
    </script>

</body>

</html>
