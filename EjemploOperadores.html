<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title> Ejemplo de promp y operador</title>
</head>

<body>
	<script>
            var a = prompt("Introduce un numero");
            var b = prompt("Introduce un numero");
            alert("La suma del valor introducido es " + (parseInt(a) + parseInt(b)));



    </script>
</body>

</html>
