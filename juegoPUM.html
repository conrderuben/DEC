    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuegoPUM</title>
    <script>
        for(var i=1; i<=100; i++){
           if(i==7 || (i%7)==0){
                document.write("PUM<br>");
               
           }else if((i%10==7)){
                document.write("PUM<br>");
           }else{
                document.write(i + ", ");
           }
              

            }
            
        
    </script>
