        <input type="radio" value="purple" name="grupo2[]">purple<br>

    <hr>


    <div id="1" style= "background-color: mediumaquamarine; width: 200px; height: 200px;"></div>
    <hr>
    <div id="2" style= "background-color: mediumaquamarine; width: 200px; height: 200px;"></div>
    <hr>

    <script>
        var array1 = form["grupo1[]"];
        var array2 = form["grupo2[]"];

        array1.forEach(element => {
            element.setAttribute("onclick", "cambiar(this.value,1);");
        });

        array2.forEach(element => {
            element.setAttribute("onclick", "cambiar(this.value,2);");

        function cambiar(x, n){
            console.log(n);
            document.getElementById(n + "").style.backgroundColor = x;
        }
    </script>
