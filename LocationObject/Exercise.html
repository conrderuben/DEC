<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("URL completa: " + location.href + "<br>");
        document.write("Pathnem: " + location.pathname + "<br>");
        document.write("Protocolo: " + location.protocol + "<br>");
        document.write("Puerto: " + location.port + "<br>");
        document.write("Servidor: " + location.host + "<br>");
        document.write("Host Name: " + location.hostname + "<br>");
</script>
</head>
<body>
    <input type="button" value="Recargar" onclick="location.reload();"/>
    <input type="button" value="Google" onclick="location.href='https://www.google.es/'"/>
    <input type="button" value="NASA" onclick="location.replace('https://www.nasa.gov/');"/>
</body>
</html>
