    <script>
        function esMultiplo(){
            if((parseInt(document.getElementById("idtxt").value)%2)===0){
                document.getElementById("idDiv").innerHTML="El numero es multiplo de 2";

            }else{
                document.getElementById("idDiv").innerHTML="El numero no es multiplo de 2";
            }
        }                   
    </script>
    
</head>
<body>
   Introducir un numero

   <input type="button" value="Aceptar" id="boton" onclick="esMultiplo();"/>

</body>
