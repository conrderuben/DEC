<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador</title>
    <script>
           var numeros="0123456789";
        var letras="abcdefghijklmnñopqrstuvwxzáéíóúç ";
        var errorLetra="";
        var errorNumero="";

        function validar(){
        var nombre=document.getElementById('nombre').value;
        nombre=nombre.toLowerCase();
        var edad=document.getElementById('edad').value;
            validarNombre(nombre);
            validarEdad(edad);
        }
    
        function limpiar(){
            document.getElementById('nombre').value="";
            document.getElementById('edad').value="";
        }
        function validarNombre(nombre){
            var texto="";
            errorLetra="";
            for(var i = 0; i<nombre.length; i++){
                if(!letras.includes(nombre[i])){
                    errorLetra+=(i+1) + ", ";
                }

            }
            if(errorLetra!=""){
                texto="Hay un error en los caracteres " +  errorLetra.substring(0,errorLetra.length-2);
            document.getElementById('divNombre').innerHTML= texto;
            document.getElementById('divNombre').style.color="red";
        }else if(nombre.length<3 || nombre.length>25){
            texto="Error de longitud";
            document.getElementById('divNombre').innerHTML= texto;
            document.getElementById('divNombre').style.color="red";
        }else{
            texto="No hay errores";
            document.getElementById('divNombre').innerHTML=texto;
            document.getElementById('divNombre').style.color="blue";

        }

        }
        function validarEdad(edad){
            var texto="";
            errorNumero="";
            for(var i = 0; i<edad.length; i++){
                if(!numeros.includes(edad[i])){
                    errorNumero+=i+1 + ", ";
                }
        }
        if(errorNumero!=""){
            texto="Hay un error en los caracteres " +  errorNumero.substring(0,errorNumero.length-2);
            document.getElementById('divEdad').innerHTML=texto;
            document.getElementById('divEdad').style.color="red";
        }
        else if(parseInt(edad)<5 || parseInt(edad)>110){
            texto="Hay un error de edad maxima o minima";
            document.getElementById('divEdad').innerHTML=texto;
            document.getElementById('divEdad').style.color="red";
        }else{
            texto= "No hay errores";
            document.getElementById('divEdad').innerHTML=texto;
            document.getElementById('divEdad').style.color="blue";
        }
        
    }
    </script>

</head>
<body>
    Nombre:
    <input type="text" id="nombre"><br>
    <div id="divNombre"></div>
    Edad:
    <input type="text" id="edad"><br>
    <div id="divEdad"></div>
    <input type="button" value="validar" onclick="validar();">
    <input type="button" value="limpiar" onclick="limpiar();">

</body>
</html>
