<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise10</title>
    <script>
        var text="";
        var help="";
        var output="";
        function checking(){
            text=document.getElementById('myText').value;
            for(var i=text.length-1; i>=0; i--){
                help += text.charAt(i);
            }
            if(text==help){
                output=text + "<br>The phrase is a palindrome: " + help;
            }else{
                output=text + "<br>The phrase is not a palindrome: " + help;
            }
            document.getElementById('myDiv').innerHTML=output;
        }
    </script>
</head>
<body>
    Text:
    <input type="text" id="myText"><br>
    <input type="button" id="myButton" value="check" onclick="checking();">

    <div id="myDiv"></div>
</body>
</html>
