<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HumanClass</title>
</head>

<body>

    Edad<input type="text" id="edad"> Peso
    <input type="text" id="peso"><br>
    <input type="button" value="|<<" onclick="primero()">
    <input type="button" value="<" onclick="anterior()">
    <input type="button" value=">" onclick="siguiente()">
    <input type="button" value=">>|" onclick="ultimo()"><br>
    <input type="button" value="comer" onclick="comiendo()">
    <input type="button" value="correr" onclick="corriendo()">
    <input type="button" value="Crear" onclick='crearH()'>
    <input type="button" value="Mostar humanos" onclick='mostrarH()'>
    <div id="mydiv"></div>
    <script>
        var humanos = [];
        indice = 0;
        var ventana;


        class Human {
            constructor(edad, peso) {
                this._edad = edad;
                this._peso = peso;
            }

            set edad(x) {
                this._edad = x;
            }
            get edad() {
                return this._edad;
            }

            set peso(x) {
                this._peso = x;
            }
            get peso() {
                return this._peso;
            }

            comer() {
                this._peso += 1;
            }

            correr() {
                this._peso -= 1;
            }

            muestraUnDato() {
                var resultado = "Peso = " + this.peso + "------ Edad = " + this.edad + '<br>';
                return resultado;
            }

            static mostrarDatos() {
                var texto = '<table><tr><th>Peso</th><th>Edad</th>';
                for (var humano of humanos) {
                    texto += '<tr><td>' + humano.peso + '</td><td>' + humano.edad + "</td><tr>";
                }
                texto += '</table>';
                return texto;
            }


        }

        function primero() {
            indice = 0;
            document.getElementById('edad').value = humanos[indice].edad;
            document.getElementById('peso').value = humanos[indice].peso;
        }

        function anterior() {
            indice--;
            if (indice == -1) {
                indice = humanos.length - 1;
            }
            document.getElementById('edad').value = humanos[indice].edad;
            document.getElementById('peso').value = humanos[indice].peso;

        }

        function siguiente() {
            indice++;
            if (indice == humanos.length) {
                indice = 0;
            }
            document.getElementById('edad').value = humanos[indice].edad;
            document.getElementById('peso').value = humanos[indice].peso;


        }

        function ultimo() {
            indice = humanos.length - 1;
            document.getElementById('edad').value = humanos[indice].edad;
            document.getElementById('peso').value = humanos[indice].peso;
        }

        function comiendo() {
            humanos[indice].comer();
            document.getElementById('edad').value = humanos[indice].edad;
            document.getElementById('peso').value = humanos[indice].peso;
        }

        function corriendo() {
            humanos[indice].correr();
            document.getElementById('edad').value = humanos[indice].edad;
            document.getElementById('peso').value = humanos[indice].peso;
        }

        function crearH() {
            var edad = parseInt(document.getElementById('edad').value);
            var peso = parseInt(document.getElementById('peso').value);
            humanos.push(new Human(edad, peso));
            document.getElementById('edad').value = '';
            document.getElementById('peso').value = '';

        }

        function mostrarH() {
            ventana = window.open('', '', 'width=250,height=250,top=0,left=0');
            ventana.window.open();
            ventana.document.write(Human.mostrarDatos());

        }
    </script>

</body>

</html>
