<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Creator</title>
</head>

<body>
    Nombre
    <input type="text" id="text">
    <input type="button" onclick="carCreator();" value="Aceptar">
    <div id="mydiv"></div>

    <script>
        var objects = [];
        class Car {
            constructor(name) {
                this.name = name;
            }
        }

        function carCreator() {
            var name = document.getElementById('text').value;

            document.getElementById('mydiv').innerHTML = '';
            objects.push(new Car(name));
            objects.forEach(element => document.getElementById('mydiv').innerHTML += '<br>' + element.name);
        }
    </script>
</body>

</html>
