<!-- Listado del 1 al 300
    Cambia de linea cada 10 lineas
    Multiplos de 4 se deben mostrar con tamaño + 4 y color verde
    Multiplos de 9 se deben mostrar con tamaño -2 y color rojo-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuegoPUM</title>
    <script>
        for (var i = 1; i <= 300; i++) {
            
                if (i % 4 == 0) {
                    document.write("<font size='+4' color='green'>" + i + "</font>, ");
                } else if (i % 9 == 0) {
                    document.write("<font size='-4' color='red'>" + i + "</font>, ");
                } else {
                    document.write(i + ", ");
                }
                if (i % 10 == 0) {
                
                document.write("<br>");
            }



        }


    </script>
</head>

</body>

</html>
