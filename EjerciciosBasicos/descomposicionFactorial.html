<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>descomposicionFactorial</title>
    <script>
        function descomponerF() {
            var a = parseInt(document.getElementById("idtxt").value);
            var b = a;
            for (var i = a - 1; i > 0; i--) {
                a = a * i;



            }
            document.getElementById("idDiv").innerHTML = b + "! da " + a;

        }

    </script>

</head>

<body>
    Introducir un numero
    <input type="text" id="idtxt" />
    <input type="button" value="Aceptar" id="boton" onclick="descomponerF();" />
    <div id="idDiv"></div>

</body>

</html>
