<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title> Ejemplo de typeof</title>
</head>

<body>
	<script>
        var booleano=true;
        var numerico=26;
        var comaFlotante=12.56;
        var texto="mi texto";
        var fecha = new Date(); //Fecha y hora de la ejecuci√≥n de esta linea
        var indefinida;
        document.write("<br>El tipo de booleano es: " + typeof(booleano));
        document.write("<br>El tipo de numerico es: " + typeof numerico );
        document.write("<br>El tipo de comaFlotante es: " + typeof(comaFlotante));
        document.write("<br>El tipo de texto es: " + typeof(texto));
        document.write("<br>El tipo de fecha es: " + typeof fecha);
        document.write("<br>El tipo de indefinida es: " + typeof indefinida);
        numerico = "uno";
        document.write("<br>Ahora el tipo de numerico es: " + typeof numerico);

        </script>
</body>

</html>
