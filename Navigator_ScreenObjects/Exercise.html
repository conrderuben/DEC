<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<h1>Navigator Object</h1><br>");
        document.write("Navigator code name: " + navigator.appCodeName + "<br>");
        document.write("Navigator name: " + navigator.appName + "<br>");
        document.write("Navigator version: " + navigator.appVersion + "<br>");
        document.write("Navigator lenguage: " + navigator.language + "<br>");
        document.write("Plataform: " + navigator.platform + "<br>");
        document.write("Complete agent user information: " + navigator.userAgent + "<br>");
        document.write("Cookies information: " + navigator.cookieEnabled + "<br>");
        document.write("Java programs enable information: " + navigator.javaEnabled() + "<br>");

        document.write("<h1>Screen Object</h1><br>");
        document.write("Height: " + screen.height + "<br>");
        document.write("Available height: " + screen.availHeight + "<br>");
        document.write("Width: " + screen.width + "<br>");
        document.write("Available width: " + screen.availWidth + "<br>");


</script>
</head>
<body>
</body>
</html>
