<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function generar(){
            var elementos=parseInt(document.getElementById("el").value);
            var menor=parseInt(document.getElementById("menor").value);
            var mayor=parseInt(document.getElementById("mayor").value);
            var array=[];
            if(mayor<menor){
                var a=mayor;
                mayor=menor;
                menor=a;
            }

            if(((mayor-menor)+1)<elementos){
                document.getElementById("div").innerHTML="El numero de elementos no es valido con los valores introducidos";

            }else{

            
            do{
                var existe=false;
                var n=Math.floor((Math.random()*(mayor-menor+1))+menor);
                for(var j=0; j<array.length; j++){
                    if(array[j]==n){
                        existe=true;  
                }
            }
                if(!existe|| array.length==0){
                    array[array.length]=n;
                }   
            
            }while(array.length<elementos);
            document.getElementById("div").innerHTML=array;
            document.getElementById("div2").innerHTML=array.sort();

            
        }
    }
    </script>
</head>
<body>
    Numero de elementos
    <input type="text" id="el"><br>
    Menor
    <input type="text" id="menor"><br>
    Mayor
    <input type="text" id="mayor"><br>
    <input type="button" id="boton" value="generar" onclick="generar();">
    <div id="div"></div>
    <div id="div2"></div>
</body>
</html>
