<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Apertura de 10 ventanas</h1>
    <input type="button" onclick="abrir()" value="Abrir ventanas"/>
    <script>
        function abrir(){
            var miVentana;
            for(var i = 1;i<=10;i++){
                miVentana = window.open("","Ventana "+i,"top="+i*20+",left="+i*20+",width=100,height=200");
                miVentana.document.open();
                miVentana.document.write("<button onclick='window.close()'>Cerrar Ventana "+i+"</button>");
                miVentana.document.write("<script>setTimeout('window.close()',5000)\<\/script>");
                miVentana.document.close();
            }
        }
    
    </script>
</body>
</html>
